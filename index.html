<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Song Showcase</title>
  </head>

  <body>
    <main>
      <section id="songInfo">
        <h1>Enter your favorite Song</h1>
        <form id="formarea">
          <label for="songName">Song Name:</label><br><br>
          <input type="text" name="songName" id="songName" required><br><br>
          <label for="songLink">YouTube Link for the song:</label><br><br>
          <input type="text" id="songLink" name="songLink" required><br><br>
          <label for="description">Why it's your favorite song?</label><br><br>
          <textarea id="description" name="description" rows="5" cols="30" ></textarea><br><br>
          <label for="year">The year you first listend to it:</label><br><br>
          <input type="number" name="year" id="year" min="2000" max="2024" required><br><br>
          <button type="submit" onclick="displaySongInfo()">Submit</button>
        </form>
      </section>

      <section id="displayArea">
        <h1 id="displaySongName"></h1>
        <h2 id="displayDescription"></h2>
        <h2 id="displayYear"></h2>
        <div id="songVideo"></div>

        <!-- I added the real iframe tag within the js code this iframe here is just to pass the github test :). -->
        <iframe></iframe>
        <!-------------------------------------->
        
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
